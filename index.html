<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css">
</head>

<body class="body">

  <header class="header">
    <h1 class="visually-hidden">Todo App</h1>
    <img class="header__image"
         src="./eisenhower-matrix.jpg"
         alt="The Eisenhower matrix">
    <a class="header__more-inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="wrapper">

    <section class="add-task"
             id="add-task">
      <h2 class="visually-hidden">Add Item</h2>
      <label class="label title"
             for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task"
               class="task-input"
               type="text">
        <button class="button">Add</button>
      </div>
    </section>


    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="todo__list list"
          id="incomplete-tasks">
        <li class="todo__item list-item">
          <input class="checkbox"
                 type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text"
                 class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-image"
                 src="./remove.svg"
                 alt="Button 'Remove'"></button>
        </li>
        <li class="todo__item list-item edit-mode">
          <input class="checkbox"
                 type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-image"
                 src="./remove.svg"
                 alt="Button 'Remove'"></button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="completed__list list"
          id="completed-tasks">
        <li class="completed__item list-item">
          <input checked
                 class="checkbox"
                 type="checkbox"><label class="label">See the Doctor</label>
          <input type="text"
                 class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-image"
                 src="./remove.svg"
                 alt="Button 'Remove'"></button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
